<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <form id="formulario_socios"> 
        <button>X</button>

        <h2>Nuevo Socio</h2>


        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" required><br>

        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" placeholder="12345678A" required><br>

        <label for="mail">Correo Electrónico</label>
        <input type="email" id="mail" name="mail" placeholder="ejemplo@email.com" required><br>

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="612345678" required><br>

        <div class="botones">
            <input type="reset" class="cancelar" value="cancelar">
            <input type="submit" class="crear" value="Crear">
        </div>
    </form>
    <script src="js/socio.js"></script>
</body>
</html>
